<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="myList">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Voluptate, vitae? Omnis.</li>
            <li class="item">Recusandae, ipsa quos!</li>
            <li class="item">Accusamus, sed sint?</li>
            <li class="item">Sequi, earum magni.</li>
        </ul>
    </div>
    <script>
        document.getElementById('first').addEventListener('click', function(event){
            console.log('first item click');
        })
        document.getElementById('myList').addEventListener('click', function(event){
            console.log('UL Clicked');
            event.stopPropagation();
        })
        document.getElementById('container').addEventListener('click', function(event){
            console.log('container Clicked')
        })
    </script>
</body>
</html>
